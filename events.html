<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            background-color: red;
            color: white;
             }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pragraph</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur saepe, omnis molestias fugiat natus rem sunt tempora voluptas quasi odio alias, culpa, suscipit libero eligendi. Delectus asperiores ducimus nostrum unde amet recusandae cupiditate. Tempora.</p>
    </div>
    <button id="btn" onclick="hidfun()">show/hide</button>
    <script>
        let para=document.getElementById('para');
        para.addEventListener('mouseover',function run(){
            alert('mouse inside')

        })
        para.addEventListener('mouseout',function run(){
            alert('mouse outside')

        })
        function hidfun(){
            let btn=document.getElementById('btn');
            let para=document.getElementById('para')
            if (para.style.display!='none'){
                para.style.display='none'
            }
            else{
                para.style.display='block'

            }
        }
    </script>
   
</body>
</html>
