<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    
    
    
    <style>
        /* jb inline css hogi toh internal css ko dominance nh mlegi or effect sirf inline ka hi aega */
        /* agr external ya internal mese jo phle ara h usko precedence dni h toh important lgado */
        /* p is selctor jiska syntax h   : p{color:blue;} where p is selector and color is property and blue is here e.g value */
        p{
            color:purple;
            background-color: seagreen !important;
        }
        
        </style>
</head>
<body>
    <h3>This is css tutorial</h3>
    <!-- this is called inline css -->
    <p style="color: red; background-color:yellow;">this tutorial is about css and html</p>
    <!-- <p>this tutorial is about css and html</p> -->
    <!-- agr external ko age likhnge inline se toh precedence lelga  pr inline phr tbh  precedence legi -->
    <link rel="stylesheet" href="f1.css">
    <!-- external or internal dono mese jo sb se akhri me lkhnge uski precedence hogi -->
    
    
</body>
</html>
